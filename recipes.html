    <!-- create your own recipe -->

    <section class="bottom-Btn">
        <div class="addRecipeDiv">
            <form id="addRecipeForm">
                <button id="addRecipeBtn" type="submit" 
                    class="btn btn-warning btn-circle btn-xl" 
                    data-toggle="modal" data-placement="top"
                    data-target="#exampleModal" 
                    title="Add Your Own Recipe"
                >
                    <i class="fa fa-plus fa-3x" style="color:white;"></i>
                </button>
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Add Your Recipe</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                              <form>
                                <div class="form-group">
                                    <input class="form-control form-control-sm" type="text" placeholder="Recipe Name(Ex: Biryani)">
                                </div>
                                <div id="ingredient_input" class="form-group">
                                    <input class="form-control form-control-sm" type="text" placeholder="Ingredient(Ex: 4 Onions)">
                                </div>
                                <button id="addIngredient" type="submit" class="btn btn-primary mb-2">Add Ingredient</button>
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Procedure For Recipe" rows="4" cols="63">
                                    For Example Procedure Should Be...
                                        1. Place olive oil in a medium pot and heat.
                                        2. Saut√© onion and garlic in oil for 9 minutes.
                                        3. Add brown rice and toast it for 2 minutes, stirring.
                                        4. Add crushed tomatoes, water, bullion cube, chipotle seasoning, and salt (optional).
                                        5. Stir well, cover with a lid, and bring to a simmer. Cook over medium heat about 1 hour, until liquid is absorbed and grains are tender. May add additional water to replace water lost to evaporation as needed.
                                    </textarea>
                                </div>
                              </form>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                              <button type="button" class="btn btn-primary">Save Recipe</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
