    <!-- create your own recipe -->

    <section class="bottom-Btn">
        <div class="addRecipeDiv">
            
              <button id="addRecipeBtn" type="submit" 
                  class="btn btn-warning btn-circle btn-xl" 
                  data-toggle="modal" data-placement="top"
                  data-target="#exampleModal" 
                  title="Add Your Own Recipe"
              >
                  <i class="fa fa-plus fa-3x" style="color:white;"></i>
              </button>

              <form id="addRecipeForm">
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Add Your Recipe</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                              <form>
                                <div class="form-group">
                                  <label for="recipe_name">Recipe Name</label>
                                    <input id="recipe_name" class="form-control form-control-sm" type="text" placeholder="Recipe Name(Ex: Biryani)" required>
                                </div>
                                <div class="form-group">
                                  <label for="recipe_intro">About Recipe</label>
                                  <textarea id="recipe_intro" class="form-control" placeholder="Recipe Intro" rows="3" cols="63" >
                                  </textarea>
                                </div>
                                <div class="form-group">
                                    <label for="recipe_ingredients">Recipe Ingredients</label>
                                    <textarea id="recipe_ingredients" class="form-control" type="text" rows="3" cols="63" >
                                    </textarea>
                                </div>
                                <!-- <button id="addIngredient" type="submit" class="btn btn-primary mb-2">Add Ingredient</button> -->
                                <div class="form-group">
                                    <label for="recipe_procedure">Recipe Procedures</label>
                                    <textarea id="recipe_procedure" class="form-control" rows="4" cols="63" >                                   
                                    </textarea>
                                </div>
                                <div class="form-group">
                                  <label for="recipe_image">Recipe Image</label>
                                  <input id="recipe_image"     
                                      class="form-control-file" 
                                      type="file" accept="image/*" 
                                  />
                                  <!-- <img id="output_recipe_image" style="width:100px;height:100px;"/> -->
                                </div>
                              </form>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                              <button id="saveRecipeId" type="submit" class="btn btn-primary">Save Recipe</button>
                            </div>
                        </div>
                    </div>
                </div>
              </form>
        </div>
    </section>
